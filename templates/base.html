<!DOCTYPE html>
<html lang="ru">
<head>
    <link type="text/css" href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
        <title>{{ title }}</title>
    {% endblock %}
</head>
<body>
{% block content %}
    {% block mainmenu %}
        <ul class="mainmenu">
        {% for m in menu -%}
        <li><a href="{{ m.url }}">{{ m.name }}</a></li>
        {% endfor -%}
        </ul>
    {% endblock mainmenu %}
<div class="clear"></div>
<div class="content">
<H1>{{ title }}</H1>
{% endblock content%}
</div>
</body>
</html>
